<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷贪吃蛇</title>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite, breathe 3s ease-in-out infinite;
            text-align: center;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            touch-action: none;
        }
        canvas {
            border: 2px solid #333;
            max-width: 100%;
            max-height: 100vh;
        }
        #gameContainer {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #mobileControls {
            display: none;
            margin-top: 20px;
            gap: 10px;
        }
        @media (max-width: 768px) {
            #mobileControls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
            .control-btn {
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                border-radius: 5px;
                touch-action: manipulation;
            }
            .up { grid-column: 2; grid-row: 1; }
            .left { grid-column: 1; grid-row: 2; }
            .right { grid-column: 3; grid-row: 2; }
            .down { grid-column: 2; grid-row: 3; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 class="game-title">炫酷贪吃蛇</h1>
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls">
            <button class="control-btn up">↑</button>
            <button class="control-btn left">←</button>
            <button class="control-btn right">→</button>
            <button class="control-btn down">↓</button>
        </div>
    </div>
    <script src="snake_game.js"></script>
</body>
</html>
